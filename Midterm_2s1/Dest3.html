<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City, USA</title>
    <link rel="icon" type="image/png" href="./images/palm-tree.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: "Bitstream Vera Serif Bold";
            src: url("https://mdn.github.io/css-examples/web-fonts/VeraSeBd.ttf");
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1{
            font-family: 'Bitstream Vera Serif Bold', serif;
            font-size: 2rem;
        }
        
        h2{
            font-family: 'Bitstream Vera Serif Bold', serif;
            font-size: 2rem;
        }

        p{
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar-brand h1 {
            font-family: 'Bitstream Vera Serif Bold', serif;
            font-size: 2rem;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 30 30"%3E%3Cpath stroke="%23fff" stroke-linecap="round" stroke-width="2" d="M5 7h20M5 15h20M5 23h20" /%3E%3C/svg%3E');
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 1.5rem 0;
        }

        .text-body-secondary {
            color: #6c757d;
        }

        .text-container {
            background-color: rgba(0, 0, 0, 0.8); /* Opaque black background with some transparency */
            padding: 10px; /* Padding inside the box */
            border-radius: 5px; /* Optional: rounded corners */
            color: white; /* Text color */
            max-width: 800px; /* Optional: limit the width */
            margin: 0 auto; /* Center the box */
        }


        /* Custom styles for the backdrop */
        .backdrop {
            background-image: url('./images/nyc_statue_of_liberty.jpg'); /* Path to the backdrop image */
            background-size: cover;
            background-position: center;
            min-height: 50vh; /* Adjust height as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            padding: 20px; /* Add some padding for better spacing */
        }

        .backdrop h1 {
            font-size: 3rem; /* Adjust font size for the title */
            margin-bottom: 0.5rem;
        }

        .backdrop p {
            font-size: 1.25rem; /* Adjust font size for the description */
            max-width: 800px; /* Optional: limit the width for better readability */
            margin: 0; /* Remove default margins for better spacing */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-dark shadow-sm">
            <div class="container d-flex align-items-center justify-content-between">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <h1>Home Haven Travels</h1>
                </a>
                <div class="d-flex align-items-center">
                    <nav class="ms-3">
                        <ul class="navbar-nav d-flex flex-row">
                            <li class="nav-item">
                                <a href="./about.html" class="nav-link text-light" style="font-size: 1.2rem;">About Us</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="navbar-toggler d-flex align-items-center ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <p class="mb-0 me-2 text-light" style=" font-family: Arial, Helvetica, sans-serif;">Destinations</p>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="collapse text-bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 py-4">
                        <a href="./Dest1.html" style="text-decoration: none; padding: 30px; color: white; font-weight: bold;">Paris</a>
                        <a href="./Dest2.html" style="text-decoration: none; padding: 30px; color: white; font-weight: bold;">Bali</a>
                        <a href="./Dest3.html" style="text-decoration: none; padding: 30px; color: white; font-weight: bold;">New York City</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- New York City Content Section -->
    <main class="container my-5">
        <!-- First Section: Image as Backdrop -->
        <div class="backdrop mb-4">
            <h1 style="color: #c4c8cb; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)">Welcome to New York City, USA</h1>
            <p style="font-size: 15px; color: #ffffff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)" id="nyc-text-1"></p> <!-- Coverdescription will be populated here -->
        </div>

        <p id="nyc-text-2"></p> <!-- Additional description will be populated here -->

        <!-- Second Section: Text on Left, Image on Right -->
        <div class="row align-items-center mb-4">
            <div class="col-md-6 order-md-2">
                <img id="nyc-img-2" class="img-fluid rounded" alt="Times Square, New York City">
            </div>
            <div class="col-md-6 order-md-1">
                <h2>Experience the City That Never Sleeps</h2>
                <p id="nyc-text-3"></p> <!-- This will be filled by Dest3.js -->
            </div>
        </div>

        <!-- Third Section: Image on Left, Text on Right -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <img id="nyc-img-3" class="img-fluid rounded" alt="Central Park, New York City">
            </div>
            <div class="col-md-6">
                <h2>Discover NYC's Iconic Landmarks</h2>
                <p id="nyc-text-4"></p> <!-- This will be filled by Dest3.js -->
            </div>
        </div>
    </main>

    <footer class="text-body-secondary py-4">
        <div class="container">
            <p>&copy; 2024 Home Haven Travels. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="Dest3.js"></script>
</body>
</html>
